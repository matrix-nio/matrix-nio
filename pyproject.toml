[tool.poetry]
name = "matrix-nio"
version = "0.12.0"
description = "A Python Matrix client library, designed according to sans I/O principles."
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
license = "ISC"
packages = [
    {include = "nio"}
]

[tool.poetry.dependencies]
python = "^3.6"
future = "^0.18.2"
aiohttp = "^3.6.2"
aiofiles = "^0.4.0"
dataclasses = { version = "^0.7", python = ">= 3.6, <3.7" }
h11 = "^0.9.0"
h2 = "^3.2.0"
logbook = "^1.5.3"
jsonschema = "^3.2.0"
unpaddedbase64 = "^1.1.0"
pycryptodome = "^3.9.7"
python-olm = { version = "^3.1.3", optional = true }
peewee = { version = "^3.13.2", optional = true }
cachetools = { version = "^4.0.0", optional = true }
atomicwrites = { version = "^1.3.0", optional = true }

[tool.poetry.extras]
e2e = ["python-olm", "peewee", "cachetools", "atomicwrites"]

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
pytest-isort = "^0.3.1"
pytest-cov = "^2.8.1"
hyperframe = "^5.2.0"
hypothesis = "^5.8.0"
hpack = "^3.0.0"
faker = "^4.0.2"
mypy = "^0.770"
pytest-aiohttp = "^0.3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
