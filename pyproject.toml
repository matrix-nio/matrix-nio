[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "matrix-nio"
version = "0.19.0"
description = "A Python Matrix client library, designed according to sans I/O principles."
authors = ["Damir JeliÄ‡ <poljar@termina.org.uk>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/poljar/matrix-nio"
documentation = "https://matrix-nio.readthedocs.io/en/latest/"
packages = [
    {include = "nio"}
]

[tool.poetry.dependencies]
python = "^3.6.1"
future = "^0.18.2"
aiohttp = "^3.7.4"
aiofiles = "^0.6.0"
dataclasses = { version = "^0.7", python = ">= 3.6, <3.7" }
h11 = "^0.12.0"
h2 = "^4.0.0"
logbook = "^1.5.3"
jsonschema = "^3.2.0"
unpaddedbase64 = "^2.1.0"
pycryptodome = "^3.10.1"
python-olm = { version = "^3.1.3", optional = true }
peewee = { version = "^3.14.4", optional = true }
cachetools = { version = "^4.2.1", optional = true }
atomicwrites = { version = "^1.4.0", optional = true }
aiohttp-socks = "^0.7.0"

[tool.poetry.extras]
e2e = ["python-olm", "peewee", "cachetools", "atomicwrites"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
pytest-isort = "^1.3.0"
pytest-cov = "^2.11.1"
hyperframe = "^6.0.0"
hypothesis = "^6.8.9"
hpack = "^4.0.0"
faker = "^8.0.0"
mypy = "^0.812"
pytest-aiohttp = "^0.3.0"
aioresponses = "^0.7.2"
pytest-benchmark = "^3.2.3"
