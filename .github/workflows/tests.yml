name: Build Status

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ "3.11" ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: pre-commit run --all-files
        run: |
          pre-commit run --all-files

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py

  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ "3.11" ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        run: tox -e coverage
